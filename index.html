<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>3D Solar System Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Loading Solar System...</p>
    </div>

    <div id="container">
      <!-- Three.js Canvas -->
      <canvas id="three-canvas"></canvas>

      <!-- Control Panel -->
      <div id="control-panel" class="control-panel collapsed">
        <div class="panel-header">
          <button id="panel-toggle" class="panel-toggle" title="Show/Hide Controls">
            ⬆️
          </button>
          <h2>Solar System Controls</h2>
          <button
            id="theme-toggle"
            class="theme-toggle"
            title="Toggle Dark/Light Mode"
          >
            🌙
          </button>
        </div>

        <div class="animation-controls">
          <button id="pause-resume" class="pause-btn">⏸️ Pause</button>
          <button id="reset" class="reset-btn">🔄 Reset</button>
        </div>

        <div class="speed-controls">
          <h3>Planet Orbital Speeds</h3>

          <div class="planet-control">
            <label for="mercury-speed">Mercury</label>
            <input
              type="range"
              id="mercury-speed"
              min="0"
              max="5"
              step="0.1"
              value="1"
            />
            <span class="speed-value">1.0x</span>
          </div>

          <div class="planet-control">
            <label for="venus-speed">Venus</label>
            <input
              type="range"
              id="venus-speed"
              min="0"
              max="5"
              step="0.1"
              value="1"
            />
            <span class="speed-value">1.0x</span>
          </div>

          <div class="planet-control">
            <label for="earth-speed">Earth</label>
            <input
              type="range"
              id="earth-speed"
              min="0"
              max="5"
              step="0.1"
              value="1"
            />
            <span class="speed-value">1.0x</span>
          </div>

          <div class="planet-control">
            <label for="mars-speed">Mars</label>
            <input
              type="range"
              id="mars-speed"
              min="0"
              max="5"
              step="0.1"
              value="1"
            />
            <span class="speed-value">1.0x</span>
          </div>

          <div class="planet-control">
            <label for="jupiter-speed">Jupiter</label>
            <input
              type="range"
              id="jupiter-speed"
              min="0"
              max="5"
              step="0.1"
              value="1"
            />
            <span class="speed-value">1.0x</span>
          </div>

          <div class="planet-control">
            <label for="saturn-speed">Saturn</label>
            <input
              type="range"
              id="saturn-speed"
              min="0"
              max="5"
              step="0.1"
              value="1"
            />
            <span class="speed-value">1.0x</span>
          </div>

          <div class="planet-control">
            <label for="uranus-speed">Uranus</label>
            <input
              type="range"
              id="uranus-speed"
              min="0"
              max="5"
              step="0.1"
              value="1"
            />
            <span class="speed-value">1.0x</span>
          </div>

          <div class="planet-control">
            <label for="neptune-speed">Neptune</label>
            <input
              type="range"
              id="neptune-speed"
              min="0"
              max="5"
              step="0.1"
              value="1"
            />
            <span class="speed-value">1.0x</span>
          </div>
        </div>

        <div class="camera-controls">
          <h3>Controls</h3>
          <p>� Touch + drag: Rotate</p>
          <p>🤏 Pinch: Zoom</p>
          <p>👆� Two fingers: Pan</p>
        </div>
      </div>

      <!-- Planet Info Tooltip -->
      <div id="planet-tooltip" class="planet-tooltip">
        <div class="tooltip-content">
          <h4 id="tooltip-title"></h4>
          <p id="tooltip-info"></p>
        </div>
      </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Main Script -->
    <script src="script.js"></script>
  </body>
</html>
